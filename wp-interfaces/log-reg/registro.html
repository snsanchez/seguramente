<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">


    <div class="login-container justify-content-center">


        <form class="registration-form" id="passwordForm">

            <h2 class="text-center">Ingrese sus datos</h2>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Nombre de Usuario" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="ContraseÃ±a" required>
            </div>

            <div class="form-group">
                <input type="email" class="form-control item" id="email" placeholder="Correo Electronico" required>
            </div>
            <button type="button" id="submit" onclick="addUser()"
                class="btn btn-block create-account">Registrarme</button>
            <!--cambiar clase a submit-password-->


        </form>

        <div id="alertContainer"></div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script> -->

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
